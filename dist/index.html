<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container mx-auto max-w-sm bg-white sm:max-w-lg md:max-w-xl xl:max-w-4xl"
    >
      <div class="hero my-8 space-y-12 md:my-8 xl:my-40 xl:space-y-14">
        <div class="hero-title space-y-5 xl:space-y-14">
          <h1
            class="text-center text-4xl font-bold leading-normal tracking-tight text-gray-900 sm:tracking-tight md:text-4xl md:leading-snug md:tracking-normal xl:text-6xl"
          >
            Deliver software solutions that drive change
            <span
              class="rounded-md bg-[#f2f7fc] px-2 py-2 xl:px-2 xl:py-0 xl:leading-snug"
              >months faster</span
            >
          </h1>
          <div>
            <p
              class="font-normal text-gray-900 sm:text-center sm:tracking-tight md:text-xl md:tracking-normal xl:text-center xl:text-2xl"
            >
              We help technology-first companies with speed and value delivery
              by bringing in best development practices and skills that unblock
              in-house teams.
            </p>
          </div>
        </div>
        <div
          class="hero-statics grid auto-rows-[15vh] grid-cols-1 gap-3 sm:grid-cols-2 xl:auto-rows-[30vh] xl:grid-cols-4"
        >
          <div class="rounded-xl bg-gradient-to-r from-[#F6FBFC] to-[#FBFAF4]">
            1
          </div>
          <div class="rounded-xl bg-gradient-to-r from-[#F6FBFC] to-[#FBFAF4]">
            2
          </div>
          <div class="rounded-xl bg-gradient-to-r from-[#F6FBFC] to-[#FBFAF4]">
            3
          </div>
          <div class="rounded-xl bg-gradient-to-r from-[#F6FBFC] to-[#FBFAF4]">
            4
          </div>
        </div>
        <div class="hero-btn flex items-center justify-center">
          <button
            class="rounded-full bg-[#000ee6] px-8 py-4 font-semibold text-white md:px-12 md:py-5 md:text-xl xl:px-12 xl:py-5 xl:text-2xl"
          >
            See other Projects
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
